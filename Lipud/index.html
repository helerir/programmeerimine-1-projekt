<!doctype html>
<html lang="et">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Heleri Roosnurm">
	<title>African flags</title>

	<script>
		var currentFlag="nigeria";
		function draw() {
			var g=document.getElementById("board").getContext("2d");
			if(currentFlag=="nigeria") {
				g.clearRect(100, 100, 500, 300);
				g.fillStyle="#008753";
				g.fillRect(100, 100, 150, 200);
				g.fillRect(400, 100, 150, 200);
				g.fillStyle="#ffffff";
				g.fillRect(250, 100, 150, 200);
 			}
 			if(currentFlag=="botswana"){
 				g.clearRect(100, 100, 500, 300);
 				g.fillStyle="#ffffff";
 				g.fillRect(100, 200, 450, 50);
 				g.fillStyle="#75AADB";
 				g.fillRect(100, 100, 450, 100);
 				g.fillRect(100, 250, 450, 100);
 				g.fillStyle="#000000";
 				g.fillRect(100, 208, 450, 35);
			}
			if(currentFlag=="morocco"){
				g.clearRect(100, 100, 500, 300);
				g.fillStyle="#c1272d";
				g.fillRect(100, 100, 450, 250);
				g.beginPath();
				g.lineWidth=10;
				g.strokeStyle="#006233";
				g.moveTo(325, 170);
				g.lineTo(295, 270);
				g.lineTo(375, 210);
				g.lineTo(275, 210);
				g.lineTo(355, 270);
				g.lineTo(325, 170);
				g.lineTo(316, 200);
				g.stroke();
			}
		}

		function nigeriaFlag(){
			currentFlag="nigeria"; draw();
		}
		function botswanaFlag(){
			currentFlag="botswana"; draw();
		}
		function moroccoFlag(){
			currentFlag="morocco"; draw();
		}
		window.onload=draw;
	</script>

</head>
<body>
	<canvas id="board" width="700" height="500" style="background-color:grey;"></canvas><br />
	<input type="button" value="NIGERIA" class="country" onclick="nigeriaFlag()" />
	<input type="button" value="BOTSWANA" class="country" onclick="botswanaFlag()" />
	<input type="button" value="MOROCCO" class="country" onclick="moroccoFlag()" />
</body>
</html>
